<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Guitar Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">mix1</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">mix2</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">mix3</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">mix4</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">mix5</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">mix6</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">mix7</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">mix8</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">mix9</span>
        </div>
        </div>

    <audio data-key="65" src="sounds/AC_GuitarMix120G-06.wav"></audio>
    <audio data-key="83" src="sounds/AC_GuitarMix120G-05.wav"></audio>
    <audio data-key="68" src="sounds/AC_GuitarMix120G-04.wav"></audio>
    <audio data-key="70" src="sounds/AC_GuitarMix120G-03.wav"></audio>
    <audio data-key="71" src="sounds/AC_GuitarMix120G-02.wav"></audio>
    <audio data-key="72" src="sounds/AC_GuitarMix120G-01.wav"></audio>
    <audio data-key="74" src="sounds/AC_GuitarMix120F-06.wav"></audio>
    <audio data-key="75" src="sounds/AC_GuitarMix120F-05.wav"></audio>
    <audio data-key="76" src="sounds/AC_GuitarMix120F-04.wav"></audio>

    <script>
            function removeTransition(e) {
              if (e.propertyName !== 'transform') return;
              e.target.classList.remove('playing');
            }
          
            function playSound(e) {
              const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
              const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
              if (!audio) return;
          
              key.classList.add('playing');
              audio.currentTime = 0;
              audio.play();
            }
          
            const keys = Array.from(document.querySelectorAll('.key'));
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));
            window.addEventListener('keydown', playSound);
          </script>
